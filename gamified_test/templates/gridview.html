<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    body, html {
        margin: auto;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
    }
    
    #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
    }
    
    #grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjust columns as per your requirement */
        gap: 10px; /* Adjust gap between grid items */
        padding: 20px;
        max-width: 1200px; /* Limit the maximum width */
        box-sizing: border-box;
    }
    .grid-tile {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        font-size: x-large;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow effect */
        {% comment %} /* Adjust width and height of grid tiles */
        width:80%;
        height:80%; {% endcomment %}
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
        #grid-container {
            gap: 5px; /* Smaller gap for small screens */
        }
        .grid-tile {
            padding: 5px; /* Smaller padding for small screens */
            font-size: large;
        }
    }
</style>
<body>
    <div id="container">
        <div id="grid-container"></div>
        
    </div>
    {%include 'progressbar.html'%}
</body>
{%block content%}
{%endblock%}
</html>
